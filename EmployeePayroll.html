<!DOCTYPE html>
<html>
    <head>
        <title>Employee Payroll form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="image/logo.png" class="logo-content-img">
                <div>               
                    <span class="emp-text">Employee</span>
                    <span class="emp-text emp-payroll">PayRoll</span>                   
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(); return false">
                <div class="form-head">Employee Payroll form</div>
                <div class="row-content">
                    <lable class="label text" for="name">Name:</lable>
                    <input class="input" type="text" id="name" name="name"  placeholder="Your Name.." required>
                </div>
                <div class="row-content">
                    <label class="lebel text" for="name">Profile image:</label>
                    <div class="profile_radio_content">
                        <lebel>
                            <input type="radio" id="profile1" name="profile" value="image/1.jpg" required>
                            <img class="profile" id="image1" src="image/1.jpg">
                        </lebel>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="image/2.jpg" required>
                            <img class="profile" id="image2" src="image/2.jpg">
                        </label>
                        <lebel>
                            <input type="radio" id="profile3" name="profile" value="image/3.jpg" required>
                            <img class="profile" id="image3" src="image/3.jpg">
                        </lebel>
                        <label>
                            <input type="radio" id="profile4" name="profile" value="image/4.jpg" required>
                            <img class="profile" id="image4" src="image/4.jpg">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="gender">Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="text" for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label type="text" for="other">other</label>
                    </div>
                </div>
                <div class="row-content">
                    <lebel class="lebel text" for="Department">Department:</lebel>
                    <div>

                        <input type="checkbox" id="hr" name="hr" value="HR">
                        <lebel class="text" for="hr">HR</lebel>
                        <input type="checkbox" name="engineer" value="Engineer">
                        <lebel class="text" for="engineer">Engineer</lebel>
                        <input type="checkbox" name="sales" value="Sales">
                        <lebel class="text" for="sales">Sales</lebel>
                        <input type="checkbox" name="finance" value="Finance">
                        <lebel class="text" for="finance">Finance</lebel>

                    </div>
                </div>
                <div class="row-content">
                    <label for="department">Choose Your Salary :</label>
                    <input type="range" min="100000" max="700000" value="1000"   oninput="rangeValue.innerText = this.value">
                    <lebel id="rangeValue">350000</lebel>               
                </div>
                <div class="row-content">
                    <label class="label text" for="startdate">Start Date</label>
                    <div>
                        <select id="day" name="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id="month" name="month">
                            <option value="Jan">Jauary</option>
                            <option value="Feb">Febuary</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="Aug">August</option>
                            <option value="Sept">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="dec">December</option>
                        </select>
                        <select id="year" name="year">
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>                            
                        </select>
                    </div>
                </div>                
                <label class="label text" for="note">Notes:</label>
                <textarea class="input" name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;" 
                placeholder="Type something here..."></textarea>
                <div>
                    <div class="buttonHolder_left">
                        <button value="Cancel" type="button">Cancel</button>               
                    </div>
                    
                    <div class="buttonHolder_right" > 
                        <span class="tab"></span>
                        <button  value="Submit" type="Submit" > Submit </button>
                        <button  value="Reset" type="Reset" >Reset</button>
                    </div>              
                </div>                  
            </form>
        </div>
    </body>
</html>
